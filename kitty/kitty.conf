# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

# font
font_family      Source Code Pro Light
bold_font        Source Code Pro Semibold
italic_font      Source Code Pro Light Italic
bold_italic_font Source Code Pro Semibold Italic
font_size        12.0

# bell
enable_audio_bell no

# window layouts
remember_window_size yes

# fat: one full width window on top, rest side by side on bottom
# tall: one full height window on left, rest below each other on right
# grib: all windows in a grid
enabled_layouts          fat:bias=70, tall:bias=70, grid, stack, horizontal, vertical
window_resize_step_cells 3
window_resize_step_lines 3
inactive_text_alpha      0.9
hide_window_decorations  yes

# tab bar
tab_bar_style      powerline
tab_bar_min_tabs   2
tab_bar_background #36363a

# match colorscheme falcon
active_tab_foreground   #dfdfe5
active_tab_background   #2d1078
active_tab_font_style   bold-italic
inactive_tab_foreground #b4b4b9
inactive_tab_background #020221
inactive_tab_font_style normal

# colorscheme
include ~/.vim/bundle/falcon/kitty/kitty.falcon.conf

# os specific
macos_thicken_font  0.75
macos_option_as_alt both

#: Use the option key as an alt key. With this set to no, kitty will
#: use the macOS native Option+Key = unicode character behavior. This
#: will break any Alt+key keyboard shortcuts in your terminal
#: programs, but you can use the macOS unicode input technique. You
#: can use the values: left, right, or both to use only the left,
#: right or both Option keys as Alt, instead.

# tmux-esque key bindings
# note: kitty_mod is set to ctrl+shift

# layout
map kitty_mod+z kitten zoom_toggle.py
map kitty_mod+v goto_layout horizontal
map kitty_mod+s goto_layout vertical

# scrolling
map kitty_mod+e scroll_line_up
map kitty_mod+y scroll_line_down
map kitty_mod+u scroll_page_up
map kitty_mod+d scroll_page_down

# window management
map kitty_mod+enter launch --cwd=current --location=neighbor

# resizing
map kitty_mod+left  resize_window narrower
map kitty_mod+right resize_window wider
map kitty_mod+up    resize_window taller
map kitty_mod+down  resize_window shorter
